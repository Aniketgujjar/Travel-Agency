{% extends 'base.html'%}
{% block title %}Contact{% endblock title %}
{% block body %}
<div data-bs-theme="dark" class="p-3 text-body bg-body">


<div class="container-fluid mb-3 px-0">
     <img src="https://source.unsplash.com/random/1200x200/? phone,Contact" class="d-block w-100 mx=0" alt="...">
</div>    
<div class="container">
    <h1 class="text-center" >Contact Us</h1>    
    <form method="post" action="/contact">
    {% csrf_token %}    
        <div class="form-group">
            <h4>
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
            </h4>
        </div>
        <div class="form-group">
             <h4>
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </h4>
        </div>

        <div class="form-group">
            <h4>
                <label for="phone">Contact No.</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </h4>
        </div>


        <div class="form-group">
            <h4>
                <label for="desc">Desc</label>
                <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </h4>
        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</div>
{% endblock body %}
